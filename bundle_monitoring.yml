
resources:
  jobs:
    churn-predictor-monitor-update:
      name: churn-predictor-monitor-update-workflow
      schedule:
        quartz_cron_expression: "0 0 6 ? * MON"
        timezone_id: "Europe/Amsterdam"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "churn-predictor"
      job_clusters:
        - job_cluster_key: "churn-predictor-cluster"
          new_cluster:
            spark_version: "15.4.x-scala2.12"
            data_security_mode: "SINGLE_USER"
            node_type_id: "r3.xlarge"
            driver_node_type_id: "r3.xlarge"
            autoscale:
              min_workers: 1
              max_workers: 1

      tasks:
        - task_key: "refresh_monitor_table"
          # job_cluster_key: "house-price-cluster"
          existing_cluster_id: 0202-100155-oxhyq9rw
          spark_python_task:
            python_file: "scripts/04_refresh_monitoring.py"
            parameters:
              - "--root_path"
              - ${workspace.root_path}
              - "--env"
              - ${bundle.target}
          libraries:
           - whl: ./dist/*.whl
